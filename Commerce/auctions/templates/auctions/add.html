{% extends "auctions/layout.html" %}

{% block body %}
    <h3 style="text-align: center;">Enlist an item</h3> <hr>
<div class="form">
    <form action="{% url 'add' %}" method="post">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" required> 
        <label for="price"> Starting bid:</label>
        <input type="number" name="price" id="price"> 
        <label for="description">  Description:</label>
        <textarea name="description" id="description"></textarea>
        <label for="category"> Category:</label>
        <select id="category" name="category">
            {% for cat in categories %}
                <option value="{{ cat.0 }}">{{ cat.0 }}</option>
            {% endfor %}
          </select> 
        <label for="image"> Image url (optional):</label>
        <input type="text" name="image" id="image"> <div> </div>
        <input type="submit" name="submit" id="submit" style="justify-self: right; width: 40%; margin-top: 20px;">
    </form>
</div>

{% endblock %}
