{% extends "auctions/layout.html" %}

{% block body %}
    <div class="login">
        {% if message %}
            <div class="message" id="message">{{ message }} <p onclick="getElementById('message').className='hidden'">X</p></div>
        {% endif %}
        <h2>Login</h2>
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input autofocus class="form-control" type="text" name="username" placeholder="Username" style="min-width: 150px; width: 15%">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password" style="min-width: 150px; width: 15%">
            </div>
            <input class="btn btn-primary" type="submit" value="Login">
        </form>
        <hr>
        Don't have an account? <a href="{% url 'register' %}">Register here.</a>    
    </div>

{% endblock %}
